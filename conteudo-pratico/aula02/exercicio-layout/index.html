<!DOCTYPE html>
<!-- declara que o documento segue o padrão html5 -->
<html lang="en-US">
   <!-- lang -> indica o idioma p/ navegador -->
   <!-- é a raiz do documento -->
   <head>
      <meta charset="UTF-8" />
      <!-- charset -> padrão de caracteres da página -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- viewport -> entende o tamanho da tela -->
      <title>Document</title>
      <!-- title - "título  da página" -->
      <link rel="stylesheet" href="styles.css" />
      <!-- link do arquivo css com o index.html -->
   </head>
   <body>
      <!-- tudo que aparece na tela -->
      <nav>
        <ul id="navbar" class="menu">
            <li>Contato</li>
            <li>Perguntas Frequentes</li>
            <li>Sobre</li>
        </ul>
      </nav>
      <!-- li*5 -> enter -->
      <ol class="lista-ordenada">
         <li>Breaking Bad</li>
         <li>Ted Lasso</li>
         <li>Dexter</li>
         <li>The Walking Dead</li>
         <li>Prision Break</li>
         <li>How I Met Your Mother</li>
         <li>The Office</li>
      </ol>

      <ul class="lista-desordenada">
         <li>HunterXHunter</li>
         <li>Naruto</li>
         <li>Samurai X</li>
         <li>Dan Da Dan</li>
         <li>Death Note</li>
         <li>One Piece</li>
      </ul>
      <div>
         <!-- divisor de conteúdo da página -->
         <h1>Minha página</h1>
      </div>
      <div>
        <p>teste</p>
      </div>
   </body>
</html>
